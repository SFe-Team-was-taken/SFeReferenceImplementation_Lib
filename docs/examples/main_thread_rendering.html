<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='darkreader-lock'>
    <meta content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'
          name='viewport'>
    <meta content='ie=edge' http-equiv='X-UA-Compatible'>

          rel='icon'>
    <title>spessasynth_lib example: main_thread_rendering</title>
    <link href='examples.css' rel='stylesheet'>
</head>
<body>
<h1>SpessaSynth example</h1>
<a href='https://spessasus.github.io/SpessaSynth'>Main page</a>
<a href='https://github.com/spessasus/spessasynth_lib/wiki/'>Documentation</a>
<div class='example_content'>
<label for='soundfont_input'>Upload the soundfont.</label>
<input accept='.sf2, .sf3, .dls' id='soundfont_input' type='file'>
<label for='midi_input'>Select the MIDI file</label>
<input accept='.midi, .mid, .rmi, .smf' id='midi_input' type='file'>
<h2>Voice list</h2>
<div id='voice_list' style='display: flex; width: 100%; justify-content: space-evenly'></div>
<!-- note the type="module" -->
<script src='main_thread_rendering.js' type='module'></script></div>
