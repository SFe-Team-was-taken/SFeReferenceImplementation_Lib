name: Bug report
description: Report a bug/incorrect behavior.

labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: |
        If the bug can be reproduced with [spessasynth_core](https://github.com/spessasus/spessasynth_core), please file it there.
  - type: checkboxes
    attributes:
      label: Duplicated issue check
      description: Please make sure that this issue has not been reported before.
      options:
        - label: I confirm that I have searched the existing issues
          required: true
  - type: input
    id: version
    attributes:
      label: package version
      description: The version of spessasynth_lib you are using.
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction steps
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Load this MIDI...
        2. Load this sf2/dls file
        3. Play '...'
        4. See error...
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser Engine
      description: Which browser are you using? This is very important!
      options:
        - Chromium (Chrome, Edge, Brave, Opera, etc.)
        - Gecko (Firefox, LibreWolf, WaterFox, etc.)
        - WebKit (Safari on MacOS, all browsers on iOs)
        - Other (please specify in additional info)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional info
      description: Any additional info and attachments (screenshots, MIDIs, sf2/dls files, other environments) go here.
    validations:
      required: false
